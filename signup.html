<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – IntelliMath</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full border p-2 rounded" />
      <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full border p-2 rounded" />

      <!-- Role -->
      <select name="role" required class="w-full border p-2 rounded">
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="bg-blue-600 text-white py-2 w-full rounded hover:bg-blue-700">Sign Up</button>
    </form>

    <p class="text-center mt-4 text-sm">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const username = form.username.value;
      const email = form.email.value;
      const password = form.password.value;
      const role = form.role.value;

      if (!username || !email || !password || !role) {
        alert('Please fill in all fields!');
        return;
      }

      const user = { username, email, password, role };

      // Save user in localStorage (basic simulation)
      localStorage.setItem('user', JSON.stringify(user));

      alert('✅ Signup successful!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
