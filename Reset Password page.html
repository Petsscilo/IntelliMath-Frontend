<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password ‚Äì IntelliMath</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen" style="background-color: rgb(244, 235, 235);">

    <!-- üîê Reset Password Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" style="background-color: black;">

      <!-- üß© Title -->
      <h2 class="text-2xl font-semibold text-blue-600 text-center mb-6">Reset Your Password</h2>

      <!-- üîí Reset Password Form -->
      <form id="resetForm" class="space-y-4">

        <!-- üîë UID Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700">UID</label>
          <input
            type="text"
            name="uid"
            placeholder="Paste UID here"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- üîê Token Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Token</label>
          <input
            type="text"
            name="token"
            placeholder="Paste token here"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- üÜï New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">New Password</label>
          <input
            type="password"
            name="new_password"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- üîÅ Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input
            type="password"
            name="re_new_password"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- ‚úÖ Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Reset Password
        </button>
      </form>

      <!-- üîô Back to Login -->
      <p class="text-sm text-center mt-6">
        <a href="login.html" class="text-blue-500 hover:underline">‚Üê Back to Login</a>
      </p>
    </div>

  </body>
</html>
