<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Quiz ‚Äì IntelliMath</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <!-- üîò Add Quiz Container -->
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl space-y-6" style="background-color: black;">
    <!-- üî∑ Header -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-blue-700">üìù Add Quiz Question</h2>
      <p class="text-gray-500 text-sm mt-1">Create quiz for a selected lesson</p>
    </div>

    <!-- üìù Form -->
    <form id="addQuizForm" class="space-y-4">
      <!-- üìò Lesson ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Lesson ID</label>
        <input type="text" name="lesson_id" required placeholder="e.g. 101"
          class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <!-- ‚ùì Question -->
      <div sty>
        <label class="block text-sm font-medium text-gray-700">Question</label>
        <textarea name="question" rows="3" required placeholder="Enter quiz question..."
          class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring focus:ring-blue-300"></textarea>
      </div>

      <!-- üî§ Options -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Option A</label>
          <input name="option_a" required type="text" placeholder="Option A"
            class="w-full border border-gray-300 rounded px-4 py-2 mt-1" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Option B</label>
          <input name="option_b" required type="text" placeholder="Option B"
            class="w-full border border-gray-300 rounded px-4 py-2 mt-1" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Option C</label>
          <input name="option_c" required type="text" placeholder="Option C"
            class="w-full border border-gray-300 rounded px-4 py-2 mt-1" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Option D</label>
          <input name="option_d" required type="text" placeholder="Option D"
            class="w-full border border-gray-300 rounded px-4 py-2 mt-1" />
        </div>
      </div>

      <!-- ‚úÖ Correct Answer -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Correct Answer</label>
        <select name="correct_answer" required
          class="w-full border border-gray-300 rounded px-4 py-2 mt-1 focus:outline-none focus:ring focus:ring-green-300">
          <option value="">Select Correct Answer</option>
          <option value="A">Option A</option>
          <option value="B">Option B</option>
          <option value="C">Option C</option>
          <option value="D">Option D</option>
        </select>
      </div>

      <!-- üöÄ Submit -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">
        Submit Quiz Question
      </button>
    </form>

    <!-- üîô Back Link -->
    <div class="text-center pt-4">
      <a href="dashboard-admin.html" class="text-sm text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- ‚öôÔ∏è Script -->
  <script>
    const form = document.getElementById("addQuizForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // TODO: Replace this with real API POST when backend is ready
      console.log("Quiz Submitted:", data);
      alert("‚úÖ Quiz question submitted! (Mock only)");
      form.reset();
    });
  </script>
</body>
</html>
