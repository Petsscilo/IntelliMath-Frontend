<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password ‚Äì IntelliMath</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- üîê Forgot Password Container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" style="background-color: black;">
      
      <!-- ‚ú® Page Title -->
      <h2 class="text-2xl font-semibold text-blue-600 text-center mb-6">Forgot Password</h2>

      <!-- üìß Email Form -->
      <form id="forgotForm" class="space-y-4">
        <!-- üì® Email Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Enter your email address</label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- üì§ Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Send Reset Link
        </button>
      </form>

      <!-- üîô Back to Login -->
      <p class="text-sm text-center mt-6">
        <a href="login.html" class="text-blue-500 hover:underline">‚Üê Back to Login</a>
      </p>
    </div>
  </body>
</html>
